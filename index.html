<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src='/js/students.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Students list</title>
</head>

<body>
  <section class="main" id="main">
    <div class="container" id="container">
      <h1 class='h1'>Список студентов</h1>
      <form action="#" class='mb-4' id="add-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="surname-inp" placeholder='Фамилия'>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="name-inp" placeholder='Имя'>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="lastname-inp" placeholder='Отчество'>
        </div>
        <div class="mb-3">
          <input type="text" class='form-control' id='faculty-inp' placeholder='Факультет'>
        </div>
        <div class="mb-3">
          <input type="date" class='form-control' id='birthday-inp'>
        </div>
        <div class="mb-3">
          <input type="number" class='form-control' id='start-inp' placeholder='Год поступления'>
        </div>
        <button class="btn btn-primary" id='add-btn'>Добавить</button>
      </form>
      <table class='table table-striped'>
        <thead class='table-primary'>
          <th>ФИО</th>
          <th>Дата Рождения</th>
          <th>Факультет</th>
          <th>Год поступления</th>
        </thead>
        <tbody id='stud-table'>
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
